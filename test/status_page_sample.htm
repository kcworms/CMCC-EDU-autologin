var onlinetime = 0;
var newSeconds = 0;

function refreshTime(nSeconds) {
	var day = Math.floor(newSeconds / 86400);
	var hh  = Math.floor(newSeconds / 3600);
	if (hh >= 24)
		hh  = Math.floor(hh % 24);

	if (hh < 10)
		hh = '0' + hh;

	var mm = Math.floor((newSeconds % 3600) / 60);
	if (mm < 10)
		mm = '0' + mm;

	var ss = Math.floor(newSeconds % 60);

	if (ss < 10)
		ss = '0' + ss;

	if (day >= 1)
		document.getElementById('time').innerHTML = day + '天' + hh + ':' + mm + ':' + ss;
	else
		document.getElementById('time').innerHTML = hh + ':' + mm + ':' + ss;
}

inittime1 = "";
if ( 0 == inittime1 || "" == inittime1) {

	myDate0 = new Date();
	newSeconds = (myDate0.getTime() + onlinetime * 1000 - inittime1) / 1000;

function logout() {

	$('#logoutFormId').attr("action", httpBase + ctxPath + "/portalLogout.wlan?isCloseWindow=N&" + timestamp);
	$("#logoutFormId").submit();
}
